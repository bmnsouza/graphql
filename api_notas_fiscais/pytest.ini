[pytest]
# Diretório onde os testes estão localizados
testpaths = tests

# Marcadores customizados
markers =
    asyncio: marca testes assíncronos

# Exibição detalhada e interrupção no primeiro erro
addopts = -v --disable-warnings --maxfail=1

# Codificação padrão
encoding = utf-8

# Logs em tempo real
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Modo DEBUG opcional — descomente para ver SQL e conexões
log_cli_level = DEBUG
